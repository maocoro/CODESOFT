{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename = '/css/login.css')}}">
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}

<!-- Login -->
<section class="login">
    <main class="form-signin w-100 m-auto text-center">
        <img class="mb-4" src="../img/bp-dark.png" alt="" width="72">
        <h1 class="h3 mb-3 fw-normal">{% block title %}Iniciar sesión{% endblock %}</h1>
        
        <form method="post">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" required placeholder="name@example.com">
                <label for="email">Correo</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                <label for="password">Contraseña</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordar datos
                </label>
            </div>
            
            <!-- Botón de Iniciar sesión con icono -->
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                <i class="fas fa-sign-in-alt"></i> Iniciar sesión
            </button>

            <!-- Botón de regresar con icono, ahora debajo del botón de iniciar sesión -->
            <a href="{{ url_for('home.index') }}" class="btn btn-success mb-3 mt-3">
                <i class="fas fa-arrow-left"></i> Regresar
            </a>
        </form>

        <hr class="my-4">
        
        <p class="text-muted text-center">Si no tienes cuenta, crea una en CODESOFT haciendo clic en
            <a href="{{url_for('auth.register')}}">Crear cuenta</a>
        </p>
    </main>   
</section>

{% endblock %}
