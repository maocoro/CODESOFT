<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de inicio de sesión para CODESOFT">
    <title>Iniciar Sesión - CODESOFT</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <img src="img/Imagen1.png" alt="Foto de perfil" class="profile-pic">
        <h2>Iniciar Sesión</h2>
        <form action="dashboard.html" method="POST">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <div class="buttons">
                <button type="button" onclick="window.location.href='principal.html'">Ingresar</button>
                <button type="button" onclick="window.location.href='registro.html'">Registro</button>
            </div>
        </form>
    </div>
</body>
</html>
