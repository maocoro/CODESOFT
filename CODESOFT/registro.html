<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de registro de usuario en CODESOFT">
    <title>Registro de Usuario - CODESOFT</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="register-container">
        <h1>CODESOFT</h1>
        <h2>Registro</h2>
        <form action="dashboard.html" method="POST">
            <label for="nombre">Nombre(s):</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="empresa">Empresa:</label>
            <select id="empresa" name="empresa" required>
                <option value="" disabled selected>Selecciona tu empresa</option>
                <option value="empresa1">Empresa 1</option>
                <option value="empresa2">Empresa 2</option>
                <option value="empresa3">Empresa 3</option>
            </select>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contrase침a:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button class="back-btn" onclick="window.location.href='principal.html'">Crear Usuario</button>
        </form>

        <!-- Bot칩n para regresar al login -->
        <button class="back-btn" onclick="window.location.href='login.html'">Volver a Iniciar Sesi칩n</button>
    </div>
</body>
</html>
